<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <input type="search" class="weather-search" placeholder="Your city" />
        </div>
        <div class="weather-present-condition">
            <div class="weather-info">
                <div class="weather-city">
                    <h1>City</h1>
                </div>
                <div class="weather-day">
                    <h3>Day</h3>
                </div>
                <div class="weather-today">
                    <div class="weather-indicator weather-indicator--humidity">
                        <img src="./assets_2/images/humidity.png"/></i>
                        <span class="value">93</span>%
                    </div>
                    <div class="weather-indicator weather-indicator--wind">
                        <img src="./assets_2/images/wind.png"/>
                        <span class="value">South,5</span>m/s
                    </div>
                    <div class="weather-indicator weather-indicator--pressure">
                        <img src="./assets_2/images/pressure.png"/>
                        <span class="value">1023</span>hPa
                    </div>
                </div>
            </div>
            <div class="weather-image">
                <img src="./assets_2/images/clear-sky.png" alt="clear sky" />
            </div>
            <div class="weather-temp">
                <h4><span class="value">+25</span>&deg;C</h4>
            </div>
        </div>
        <div class="weather-info-future">
            <div class="day-after">
                <div class="day-image">
                    <img src="./assets_2/images/clear-sky.png" />
                </div>
                <div class="day-name">
                    <h3>Day</h3>
                </div>
                <div class="day-temp">
                    <h4><span class="value">+25</span>&deg;C</h4>
                </div>
            </div>
            <div class="day-after">
                <div class="day-image">
                    <img src="./assets_2/images/clear-sky.png" />
                </div>
                <div class="day-name">
                    <h3>Day</h3>
                </div>
                <div class="day-temp">
                    <h4><span class="value">+25</span>&deg;C</h4>
                </div>
            </div>
            <div class="day-after">
                <div class="day-image">
                    <img src="./assets_2/images/clear-sky.png" />
                </div>
                <div class="day-name">
                    <h3>Day</h3>
                </div>
                <div class="day-temp">
                    <h4><span class="value">+25</span>&deg;C</h4>
                </div>
            </div>
            <div class="day-after">
                <div class="day-image">
                    <img src="./assets_2/images/clear-sky.png" />
                </div>
                <div class="day-name">
                    <h3>Day</h3>
                </div>
                <div class="day-temp">
                    <h4><span class="value">+25</span>&deg;C</h4>
                </div>
            </div>
            <div class="day-after">
                <div class="day-image">
                    <img src="./assets_2/images/clear-sky.png" />
                </div>
                <div class="day-name">
                    <h3>Day</h3>
                </div>
                <div class="day-temp">
                    <h4><span class="value">+25</span>&deg;C</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
